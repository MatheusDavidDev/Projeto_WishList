<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish_List</title>
    <link rel="stylesheet" href="./CSS/styleDesejos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">    
</head>
<body>
    <section class="desejos">

        <div class="login">
            <h2>Login</h2>

            <input type="text" placeholder="E-mail" class="email2">
            <input type="text" placeholder="Senha" class="senha">

            <button class="botao">Logar</button>
        </div>


        
        <div class="escrever">

            <div class="genio">
                <img src="/Images/image 4.png" alt="">
            </div>
            
            <div class="percaminho">

                <p>Desejo</p>

                <form action="" class="campo">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escreva seu desejo" class="desejo"></textarea>
                    <!--<input type="textarea" size="5" placeholder="Escreva seu desejo" class="desejo">-->
                    <button class="botao">Cadastrar</button>
                </form>
                
            </div>
        </div>
    </section>

    <section class="divisao">
        <img src="/Images/image 5.png" alt="">
    </section>

    <section class="lista">
        <div class="listas">

            <div class="titulo">
                <h2>Listas de desejos</h2>
            </div>
            
                      
            <div class="listagem">
                <table class="tabela">
                    <thead>
                        <tr class="dadosNome">
                            <th>#</th>
                            <th>Descrição do desejo</th>
                            <th>Data do pedido</th>
                        </tr>
                    </thead>

                    <tbody class="container">
                        <tr class="dados">
                            <td>1</td>
                            <td>Comprar um carro</td>
                            <td>25/04/2020</td>
                            <td ><button class="botao"> Excluir</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </section>
</body>
</html>
