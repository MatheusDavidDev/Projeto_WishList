<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish_List</title>
    <link rel="stylesheet" href="./CSS/styleDesejos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">    
</head>
<body>
    <section class="desejos">
        <div class="genio">
            <img src="/Images/image 4.png" alt="">
        </div>

        <div class="escrever">
            <div class="percaminho">

                <p>Escreva seu desejo e seu nome a baixo e seu desejo será realizado</p>

                <form action="" class="campo">
                    <input type="text" placeholder="Escreva seu e-mail" class="email">
                    <input type="text" placeholder="Escreva seu desejo" class="desejo">
                    <button class="botao">Enviar Desejo</button>
                </form>
                
            </div>
        </div>
    </section>

    <section class="divisao">
        <img src="/Images/image 5.png" alt="">
    </section>

    <section class="lista">
        <div class="listas">
            <div class="login">
                <h2>Veja quais foram seus ultimos desejos</h2>

                <input type="text" placeholder="E-mail" class="email2">
                <input type="text" placeholder="Senha" class="senha">

                <button class="botao">Listar</button>
            </div>

            <div class="listagem">
                <table class="tabela">
                    <thead>
                        <tr class="dadosNome">
                            <th>#</th>
                            <th>Descrição do desejo</th>
                            <th>Data do pedido</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="dados">
                            <td>1</td>
                            <td>Comprar um carro</td>
                            <td>25/04/2020</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </section>
</body>
</html>
